spring.application.name=VEND

# Azure PostgreSQL Configuration
spring.datasource.url=${AZURE_POSTGRESQL_CONNECTIONSTRING}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration para Azure
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# CORS para Azure
cors.allowed.origins=${ALLOWED_ORIGINS:*}

# Springdoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Azure Application Insights (Opcional)
azure.application-insights.instrumentation-key=${APPINSIGHTS_INSTRUMENTATIONKEY:}

# Server Configuration
server.port=8080
server.compression.enabled=true

